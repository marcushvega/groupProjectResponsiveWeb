<link rel="import" href="/polymer/polymer.html"></link>
<dom-module id="signup-form">
  <template>
    <div class="grid">
    <form action="/" method="post" class="form login">
      <header class="login__header">
        <h3 class="login__title">Sign Up</h3>
      </header>
      <div class="login__body">
        <div class="form__field">
          <input type="firstName" placeholder="First Name" required>
        </div>
        <div class="form__field">
          <input type="lastName" placeholder="Last Name" required>
        </div>
        <div class="form__field">
          <input type="email" placeholder="Email" required>
        </div>

        <div class="form__field">
          <input type="password" placeholder="Password" required>
        </div>
      </div>
      <footer class="login__footer">
        <input type="submit" value="Login">
        <p><span class="icon icon--info">?</span><a href="#">Forgot Password</a></p>
      </footer>
    </form>
  </div>
  </template>
</dom-module>
